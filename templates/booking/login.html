{% extends 'booking/base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
{% endblock %}
